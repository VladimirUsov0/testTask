<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="narrow-jumbotron.css" rel="stylesheet">
</head>

<body>

<div class="header clearfix">
    <nav>

    </nav>
    <h3 class="text-muted">Payment Schedule</h3>
</div>
<div class="container">
    <div class="row marketing">
    </div>
</div> <!-- /container -->

<table class="table" style="">
    <thead>
    <tr>
        <th>Date</th>
        <th>Credit body</th>
        <th>Percents</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "schedule:${paymentScheduleList}">

        <td th:text="${schedule.getPaymentDate()}"></td>
        <td th:text="${schedule.getPaymentCreditBody()}"></td>
        <td th:text="${schedule.getPaymentCreditPercent()}"></td>
        <td th:text="${schedule.getPaymentSum()}"></td>
    </tr>


    </tbody>
</table>
</body>
</html>
